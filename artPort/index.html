<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
	<link href="CSS/main.css" rel="stylesheet" />
	<link href="CSS/lightbox.css" rel="stylesheet"/>
	<title>Nate Walker Art</title>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="js/script.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112323076-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-112323076-2');
</script>
</head>
<body ng-app="myApp">
	<div id="canvasWrapper">	
		<div class="container">
			<div class="col-sm-12 content panel-collapse collapse in accordion-body" data-toggle="collapse">
     			<a href="/paint">Paintings</a><br>
     			<a href="/mix">Projects</a><br>
				<a href="/contact">Contact and Info</a>
    		</div>
    	</div>
		<div class="canvas">
			<div id="headerWrapper">
				<header id="header">
					<div id="logo">
						<h1 class="logo site-title">
							<a href="/">
								Nate Walker
							</a>
							<div class="menuIcon" data-target=".content">
								<span>Menu</span>
							</div>
						</h1>
						<div class="logo-subtitle">
							Paintings and Drawings
						</div>
					</div>
					<div class="defaultNav">
						<div class="catagories">
							<ul>
								<li>
									<a href="/paint">Paintings</a>
								</li>
									<li>
									<a href="/mix">Projects</a>
								</li>
							</ul>
						</div>
						<div class="contacts">
							<ul>
								<li>
									<a href="/contact">Contact and Info</a>
								</li>
							</ul>
						</div>
						<div class="footer">
                			<div class="footer-Wrapper">
                    			<div class="footerMenu" ng-controller="FooterController">
                        			<div class="linkedIn" id="linkedIn">
                            			<a href="https://instagram.com/ifiwasanickel" target="blank">
                                			<img ng-src="{{instagram}}"/>
                            			</a>
                        			</div>
                        			<div class="ohHello">
                            			<a href="http://nates.website" target="blank">
                            				<img ng-src='{{footerlogo}}'/>
                            			</a>
                        			</div>
                        			<div class="gitHub"> 
                            			<a href="https://github.com/cornerofnwdev" target="blank">
                                			<img ng-src='{{github}}'/>
                            			</a>
                        			</div>
                    			</div>
                			</div>
            			</div>
					</div>	
				</header>
			</div>
			<div id="pageWrapper"  ng-controller="mainController">
				<div id="galleryWrapper">
					<div id="slideshowGallery">
						<div class="col-md-6 col-sm-12" ng-repeat="painting in paintings">
						<div id="thumbnails">
							<a ng-href="{{ painting.image }}" data-lightbox="image-1">
								<img class="img-responsive" ng-src="{{ painting.image }}"/>
							</a>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/lightbox-plus-jquery.min.js"></script>
	<script src="js/app.js"></script>	
	<script src="js/controllers/mainController.js"></script>
	<script src="js/controllers/FooterController.js"></script>
</body>
</html>
