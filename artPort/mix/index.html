<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
	<link href="css_mix/style_m.css" rel="stylesheet" />
	<title>Nate Walker: Art Projects</title>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<meta name="viewport" content="width=device-width" />
	<script src="js_mix/script.js"></script>
</head>
<body ng-app="myApp">
	<div id="canvasWrapper">
		<div class="container">
			<div class="col-sm-12 content panel-collapse collapse in accordion-body" data-toggle="collapse">
     			<a href="../paint/">Paintings</a><br>
     			<a href="/mix">Projects</a><br>
				<a href="../contact/">Contact and Info</a>
    		</div>
    	</div>
		<div class="canvas">
			<div id="headerWrapper">
				<header id="header">
					<div id="logo">
						<h1 class="logo site-title">
							<a href="../">
								Nate Walker
							</a>
							<div class="menuIcon" data-target=".content">
								<span>Menu</span>
							</div>
						</h1>
						<div class="logo-subtitle">
							Paintings and Drawings
						</div>
					</div>
					<div class="defaultNav">
						<div class="catagories">
							<ul>
								<li>
									<a href="../paint/">Paintings</a>
								</li>
								<li>
									<a href="/mix">Projects</a>
								</li>
							</ul>
							<ul>
								<li>
									<a href="../contact">Contact and Info</a>
								</li>
							</ul>
						</div>
						<div class="footer">
                			<div class="footer-Wrapper">
                    			<div class="footerMenu" ng-controller="FooterController">
                        			<div class="linkedIn" id="linkedIn">
                            			<a href="https://www.instagram.com/ifiwasanickel/" target="blank">
                                			<img ng-src="{{instagram}}"/>
                            			</a>
                        			</div>
                        			<div class="ohHello">
                            			<a href="http://nates.website" target="blank">
                            				<img ng-src='{{footerlogo}}'/>
                            			</a>
                        			</div>
                        			<div class="gitHub"> 
                            			<a href="https://github.com/cornerofnwdev">
                                			<img ng-src='{{github}}'/>
                            			</a>
                        			</div>
                    			</div>
                			</div>
            			</div>
					</div>
				</header>
			</div>
			<div id="pageWrapper" ng-controller="mainController">
				<div id="galleryWrapper">
					<div id="slideshowGallery">
						<div class="col-md-6 col-sm-12" ng-repeat="project in projects">
						<div id="thumbnails">
							<a ng-href="{{ project.url }}" target="blank">
								<img ng-src="{{ project.image }}" />			
							</a>
							<div class="textBlurb">
									<h3> {{ project.name }}</h3>
									<h4> {{ project.location }}</h4>
									<p>
										{{ project.blurb }}
									</p>
								</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js_mix/app.js"></script>
	<script src="js_mix/controllers/mainController.js"></script>
	<script src="js_mix/controllers/FooterController.js"></script>
</body>
</html>
